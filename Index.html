<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentica√ß√£o BCH.games</title>
</head>
<body>
    <h2>Autentica√ß√£o BCH.games</h2>
    <label for="token">Auth Token:</label>
    <input type="text" id="token" placeholder="Cole seu auth_token_v1 aqui">
    <button onclick="autenticar()">Login</button>
    <p id="status">‚è≥ Aguardando autentica√ß√£o...</p>

    <script>
        let ws;

        function autenticar() {
            const token = document.getElementById("token").value;
            if (!token) {
                alert("Por favor, insira seu auth_token_v1!");
                return;
            }

            // Conectar ao WebSocket via Proxy
            ws = new WebSocket("ws://localhost:3000/ws", "graphql-transport-ws");

            ws.onopen = () => {
                document.getElementById("status").textContent = "‚úÖ Conectado! Inicializando sess√£o...";

                // Mensagem inicial obrigat√≥ria para GraphQL WebSocket
                ws.send(JSON.stringify({
                    "type": "connection_init",
                    "payload": {}
                }));

                console.log("üì§ Enviado: connection_init");
            };

            ws.onmessage = (event) => {
                let data = JSON.parse(event.data);
                console.log("üì© Resposta:", data);

                if (data.type === "connection_ack") {
                    console.log("‚úÖ Conex√£o WebSocket aceita!");

                    // Enviar autentica√ß√£o ap√≥s o "connection_ack"
                    let authPayload = {
                        "id": crypto.randomUUID(),
                        "type": "subscribe",
                        "payload": {
                            "query": `{
                                authenticate(authToken: "${token}") {
                                    _id
                                    username
                                    email
                                }
                            }`,
                            "variables": {}
                        }
                    };

                    ws.send(JSON.stringify(authPayload));
                    console.log("üì§ Enviado: Autentica√ß√£o");
                }

                if (data.payload?.data?.authenticate) {
                    document.getElementById("status").textContent = `‚úÖ Logado como ${data.payload.data.authenticate.username}`;
                } else if (data.type === "error") {
                    document.getElementById("status").textContent = "‚ùå Falha na autentica√ß√£o!";
                }
            };

            ws.onerror = (err) => {
                console.error("Erro no WebSocket:", err);
                document.getElementById("status").textContent = "‚ùå Erro de conex√£o!";
            };

            ws.onclose = () => {
                document.getElementById("status").textContent = "üî¥ WebSocket desconectado!";
            };
        }
    </script>
</body>
</html>
