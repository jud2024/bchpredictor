<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashout Falso - BCH.games</title>
</head>
<body>
    <h2>Cashout Falso</h2>

    <label for="token">Auth Token:</label>
    <input type="text" id="token" placeholder="Cole seu auth_token_v1">
    <button onclick="autenticar()">Login</button>

    <p id="status">‚è≥ Aguardando autentica√ß√£o...</p>

    <br>

    <label for="apostaId">ID da Aposta:</label>
    <input type="text" id="apostaId" placeholder="Digite o _id da aposta">
    <button onclick="cashoutFalso()">Cashout Falso</button>

    <h3>Posi√ß√µes das Minas:</h3>
    <pre id="minas"></pre>

    <script>
        let ws;

        function autenticar() {
            const token = document.getElementById("token").value;
            if (!token) {
                alert("Por favor, insira seu auth_token_v1!");
                return;
            }

            ws = new WebSocket("wss://bch.games/api/graphql", "graphql-transport-ws");

            ws.onopen = () => {
                document.getElementById("status").textContent = "‚úÖ Conectado!";
                ws.send(JSON.stringify({
                    type: "connection_init",
                    payload: {}
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log("üì© Resposta:", data);

                // Captura as minas se vierem na resposta do cashout
                if (data.type === "next" && data.payload?.data?.minesCashout?.details?.mines) {
                    const minas = data.payload.data.minesCashout.details.mines;
                    document.getElementById("minas").textContent = JSON.stringify(minas);
                }
            };

            ws.onerror = (err) => {
                console.error("‚ùå Erro no WebSocket:", err);
            };

            ws.onclose = () => {
                document.getElementById("status").textContent = "üî¥ WebSocket desconectado!";
            };
        }

        function cashoutFalso() {
            const apostaId = document.getElementById("apostaId").value;
            if (!apostaId) {
                alert("Por favor, insira o ID da aposta!");
                return;
            }

            const cashoutPayload = {
                id: crypto.randomUUID(),
                type: "subscribe",
                payload: {
                    query: `mutation ($_id: ID!) {
                        minesCashout(_id: $_id) {
                            id
                            isWin
                            multiplier
                            profit
                            amount
                            details {
                                ... on MinesGameDetails {
                                    __typename
                                    mines
                                    uncovered
                                    minesCount
                                }
                                __typename
                            }
                        }
                    }`,
                    variables: {
                        _id: apostaId
                    }
                }
            };

            // Envia o cashout mas para o WebSocket local (sem ir ao servidor real)
            console.log("üöÄ Enviando cashout falso...");
            ws.send(JSON.stringify(cashoutPayload));
        }
    </script>
</body>
</html>
